<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="templates :: head">
    </div>

    <title th:text="#{products.page.title}">Page title</title>
</head>
<body>
<div th:replace="templates :: navbar"></div>

<div class="small text-right">
    <a th:href="@{products(lang=pl_PL)}" th:text="#{language.polish}"></a> |
    <a th:href="@{products(lang=en_GB)}" th:text="#{language.english}"></a> |
    <a th:href="@{products(lang=de_DE)}" th:text="#{language.german}"></a>
</div>

<h1 th:text="#{products}"> Product </h1>


<div class="container" th:replace="templates :: footer">
    <p> Footer </p>
</div>
</body>
</html>
