<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:fragment="head">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">

        <meta charset="UTF-8">
    </th:block>

</head>
<body>
<div th:fragment="navbar">
<nav  class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand" href="/index">ATM - DietApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" sec:authorize="!isAuthenticated()" th:href="@{index}" th:text="#{home.page}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" th:href="@{caloriescalc}" th:text="#{caloriecalculator}">Calories calc</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" th:href="@{products}" th:text="#{products}">Products</a>
            <a class="nav-item nav-link" sec:authorize="!isAuthenticated()" th:href="@{bmr}">BMR</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" th:href="@{user}" th:text="#{user.page.title}">User Panel</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"></div>
        <div class="container">
            <div class="col-md-3">

                <a th:href="@{/login}" sec:authorize="!isAuthenticated()">
                    <button type="button" class="btn btn-primary" th:text="#{login}">ZALOGUJ</button>
                </a>
                <a th:href="@{/register}" sec:authorize="!isAuthenticated()">
                    <button type="button" class="btn btn-primary" th:text="#{signin}">ZAREJESTRUJ</button>
                </a>
                <div sec:authorize="isAuthenticated()" sec:authentication="name">
                </div>
                <form th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post">
                    <input type="submit" class="btn btn-primary" name="submit" value="Wyloguj">
                </form>


            </div>

        </div>
    </div>
</nav>
</div>




<footer class="modal-footer" th:fragment="footer">
    <div class="navbar-fixed-bottom">
        <div class="card-body">
            <p class="navbar-text pull-left">Â© 2018 - ATM Diet App</p>
        </div>
    </div>
</footer>

</body>
</html>
