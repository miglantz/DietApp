<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" >
    <meta charset="UTF-8">
    <title>productForm</title>
</head>
<body>
<div th:replace="templates :: navbar"></div>

<h4>Add new product:</h4>
<form method="post" th:action="@{/products}" th:object="${product}">
    <div class="form-row">
        <div class="form-group col-md-3">
            <!--<label for="productName" th:text = "#{products.name}"></label>-->
            <input type="text" class="form-control" id="productName"
                   th:placeholder="#{products.name}" th:field="*{name}">
        </div>
        <div class="form-group col-md-1">
            <!--<label for="kcal">Kcal:</label>-->
            <input type="number" class="form-control col-md-12" id="kcal" placeholder="kcal"
                   th:field="*{kcal}">
        </div>
        <div class="form-group col-md-1">
            <!--<label for="carbs">Carbs:</label>-->
            <input type="number" class="form-control col-md-12" id="carbs" placeholder="carbs"
                   th:field="*{carbs}">
        </div>
        <div class="form-group col-md-1">
            <!--<label for="fat">Fat:</label>-->
            <input type="number" class="form-control col-md-12" id="fat" placeholder="fat"
                   th:field="*{fat}">
        </div>
        <div class="form-group col-md-1">
            <!--<label for="proteins">Proteins:</label>-->
            <input type="number" class="form-control col-md-12" id="proteins" placeholder="protein"
                   th:field="*{protein}">
        </div>
        <div class="form-group col-md-1">
            <button type="submit" class="btn btn-outline-success col-md-12" th:text="#{submit.button}"></button>
        </div>
    </div>
</form>

<br>
<h4>Delete product:</h4>
<form th:action="@{/products}" th:object="${product}" th:method="delete">
    <div class="form-row">
        <div class="form-group col-md-3">
            <select class="form-control" th:field="*{id}">
                <option th:each="product: ${allProducts}"
                        th:value="${product.id}"
                        th:utext="${product.name}">
                </option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <button type="submit" class="btn btn-outline-danger col-md-12" th:text="#{button.delete}"></button>
        </div>

    </div>


</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
