<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="templates :: head"/>
    <title th:text="#{login.page.title}">Page title</title>
</head>

<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <p>Please enter your username and password</p>
            </div>
            <form id="Login" th:action='@{/login}' method='POST'>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
                </div>
                <div class="form-group col-md-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{submit.button}">Login</button>
            </form>
        </div>
    </div>
</div>

<div class="container" th:replace="templates :: footer">
    <p> Footer </p>
</div>

</body>
</html>
