<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="templates :: head"/>
    <title th:text="#{user.page.title}">ATM - USER</title>
</head>

<body>
<div th:replace="templates :: navbar"></div>
<div class="small text-right">
    <a th:href="@{user(lang=pl_PL)}" th:text="#{language.polish}"></a> |
    <a th:href="@{user(lang=en_GB)}" th:text="#{language.english}"></a> |
    <a th:href="@{user(lang=de_DE)}" th:text="#{language.german}"></a>
</div>
<div class="container" >

<br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-2 text-center">
               <span class="align-middle" th:text="#{user.current}">Current</span>
            </div>
            <div class="col-md-3 text-center">
                <span class="align-middle" th:text="#{user.new}">New</span>
            </div>
        </div>
    </div>
    <br>
    <form method="get">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="username" th:text="#{user.username}">username</label>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text" placeholder="username" readonly>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" th:text="#{save.button}">Save</button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form method="get">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="username" th:text="#{user.email}">email</label>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="email" placeholder="email" readonly>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" th:text="#{save.button}">Save</button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form method="get">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="username" th:text="#{user.password}">password</label>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="password" placeholder="password" readonly>
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" th:text="#{save.button}">Save</button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form method="get">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="bmr" th:text="#{bmr.daily}">BMR</label>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="number" placeholder="bmr" readonly>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="bmr" name="bmr">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" th:text="#{save.button}">Save</button>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-primary" th:href="@{bmr}" role="button" th:text="#{calculate.button}">Calculate</a>
                </div>
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


</div>
<div th:replace="templates :: footer"></div>
</body>
</html>
