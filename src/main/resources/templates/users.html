<head>
    <th:block th:replace="templates :: head"/>
    <title th:text="#{user.page.title}">ATM - USER</title>
</head>
<body>

<th:block th:each="user : ${users}">

            <a th:href="@{/users(deleteId=${user.id})}">

            </a>
        </span>

</th:block>


</body>
</html>
